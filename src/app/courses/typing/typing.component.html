<div class="center-top-banners">
</div>

<div class="container-fluid px-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Computer Typewriting Course</h3>
            <p *ngFor="let Data of TypewritingCourse">{{Data.TypewritingCourseData}}</p>
        </div>

        <div class="col-md-6">
            <h3>Typewriting Course Benefits</h3>
            <ul>
                <li *ngFor="let Data of CourseBenefits">{{Data.CourseBenefitsData}}</li>
            </ul>
        </div>

        <div class="col-md-6">
            <h3>Typewriting Courses: Highlights</h3>
            <table class="table table-hover table-dark">
                <tbody>
                    <tr>
                        <td><strong>Course Name</strong></td>
                        <td>Typewriting Courses</td>
                    </tr>
                    <tr *ngFor="let Data of CoursesHighlights">
                        <td>{{Data.CoursesHighlightsData}}</td>
                        <td>{{Data.Coursevalidation}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h5>THIS BLOG INCLUDES:</h5>
            <ul>
                <li *ngFor="let Data of CourseINCLUDES">{{Data.CourseINCLUDESData}}</li>
            </ul>
        </div>
    </div>
</div>
